<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = 0">
        <meta name="description" content="Login to the Land of Dubs | The best University solution">
        <meta name="keywords" content="university, solution, maths, course, dubs, answer">

        <title>The Land of Dubs | Login</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">

        <!-- Icons from FontAwesome -->
        <script src="https://kit.fontawesome.com/16160946ec.js" crossorigin="anonymous"></script>

        <!-- Stylesheet -->
        <link rel="stylesheet" href="../assets/sass/main.css">
    </head>

    <body>

        <section class="login-container flex">
                <div class="left-column">
                    <img src="../assets/images/logo.png" alt="Logo">

                    <img src="../assets/images/login-signup-img.png" alt="Illustration">
                </div>

                <div class="right-column">
                    <a href="../home">
                        <i class="fas fa-long-arrow-alt-left"></i>
                        Back to main
                    </a>

                    <h2>Welcome back</h2>
                    <p>Login to upload, comment and make requests.</p>

                    <form action="" method="post">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username (zubs, regedit, bravo)" autocomplete="username" required>

                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" placeholder="thelandofdubs@example.com" required>

                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password123" autocomplete="current-password" required>

                        <button type="button" name="button">Continue Dubbing</button>

                        <p><a href="../forgot-password">Forgot password?</a></p>
                        <p>Don't have an account? <a href="../signup">Signup</a></p>
                    </form>
                </div>
        </section>

        <script src="../assets/script.js"></script>
    </body>
</html>
